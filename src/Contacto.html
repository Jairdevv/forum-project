<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contacto del Usuario</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #2d2d2d;
        color: #ffffff;
        margin: 0;
        padding: 0;
      }
      .navbar {
        background-color: #424242;
        padding: 1em;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .navbar a {
        color: #ffffff;
        text-decoration: none;
        margin: 0 1em;
      }
      .container {
        display: flex;
        justify-content: center;
        padding: 2em;
      }
      .contact-card {
        background-color: #3a3a3a;
        padding: 2em;
        border-radius: 10px;
        width: 50%;
      }
      .contact-card h2 {
        margin-top: 0;
      }
      .contact-info {
        margin: 1em 0;
      }
      .contact-info label {
        display: block;
        color: #bbbbbb;
        margin-bottom: 0.5em;
      }
      .contact-info span {
        display: block;
        margin-bottom: 1em;
        font-size: 1.2em;
      }
    </style>
  </head>
  <body>
    <div class="navbar">
      <div>
        <a href="#">ForosDEV</a>
        <a href="#">Inicio</a>
        <a href="#">Foro</a>
        <a href="#">Propósito</a>
        <a href="#">Contacto</a>
      </div>
      <a
        href="#"
        style="
          background-color: #3f9ec7;
          padding: 0.5em 1em;
          border-radius: 5px;
        "
        >Iniciar Sesión</a
      >
    </div>
    <div class="container">
      <div class="contact-card">
        <h2>Contacto del Usuario</h2>
        <div class="contact-info">
          <label for="nombre">Nombre:</label>
          <span id="nombre">Nombre del Usuario</span>
        </div>
        <div class="contact-info">
          <label for="email">Email:</label>
          <span id="email">usuario@ejemplo.com</span>
        </div>
        <div class="contact-info">
          <label for="telefono">Teléfono:</label>
          <span id="telefono">+123 456 7890</span>
        </div>
        <div class="contact-info">
          <label for="direccion">Dirección:</label>
          <span id="direccion">Calle Ejemplo 123, Ciudad, País</span>
        </div>
      </div>
    </div>
  </body>
</html>
